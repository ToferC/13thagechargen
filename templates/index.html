

      {{ define "content"}}
      <div class="starter-template">
        <h1>Characters</h1>
        <a class="btn btn-primary" href="/new">Create New Character</a>

        {{ range $index , $name := . }}

        {{ end }}

      <div>
        <a href="/new">Create New Character</a>
      </div>
      {{end}}
